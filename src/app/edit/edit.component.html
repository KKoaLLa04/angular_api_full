<div *ngIf="username" class="container mt-5">
    <a href="list-component" class="btn btn-danger">Danh sách</a>
    <h1 class="mt-3">Edit user</h1>
    <form *ngIf="userData" action="" [formGroup]="username">
        <div class="row">
            <div class="col-12 my-3">
                <input type="text" placeholder="Avatar..." class="form-control" formControlName="avatar">
                <div *ngIf="username.controls['avatar'].hasError('required') && username.controls['avatar'].touched"
                    class="alert alert-danger">
                    avatar bat buoc phai nhap
                </div>
            </div>
            <div class="col-12 mb-3">
                <input type="text" placeholder="name..." class="form-control" formControlName="name">
                <div *ngIf="username.controls['name'].hasError('required')" class="alert alert-danger">
                    name bat buoc phai nhap
                </div>
            </div>

            <div class="col-12 mb-3">
                <input type="text" placeholder="username..." class="form-control" formControlName="username">
                <div *ngIf="username.controls['username'].hasError('required')" class="alert alert-danger">
                    username bat buoc phai nhap
                </div>
            </div>

            <div class="col-12 mb-3">
                <input type="text" placeholder="gender..." class="form-control" name="gender" formControlName="gender">
                <div *ngIf="username.controls['gender'].hasError('required')" class="alert alert-danger">
                    gender bat buoc phai nhap
                </div>
            </div>
        </div>

        <button class="btn btn-info" [disabled]="username.invalid" (click)="editUser()">Cập nhật</button>

    </form>
</div>
